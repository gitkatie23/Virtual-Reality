<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>

<a-sphere position="-4 4.25 -2" theta-start="0" theta-length="90" radius="1.25" color="#FFFF00" side="double"></a-sphere>
      <a-sphere position="0 4.25 -2" phi-start="0" phi-length="180" radius="1.25" color="#FFFF00" side="double"></a-sphere>
      <a-sphere position="4 4.25 -2" theta-start="0" theta-length="90" phi-start="0" phi-length="180" radius="1.25" color="#EF2D5E" side="double"></a-sphere>
      

    </a-scene>
  </body>
