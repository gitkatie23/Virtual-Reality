<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>
  

  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="spider" src="spider/scene.gltf" ></a-asset-item>

      </a-assets>

      <a-gltf-model  src="#spider" position="0 0 -5" animation-mixer scale="0.1 0.1 0.1"></a-gltf-model>
      <a-plane color="green" rotation="-90 0 0" width="50" height="50"></a-plane>
      <a-camera position="0 1.3 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
