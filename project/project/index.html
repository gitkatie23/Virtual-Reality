<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>
  
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="spider" src="spider/scene.gltf" ></a-asset-item>
       <a-asset-item id="donkey" src="donkey/scene.gltf" ></a-asset-item>
      </a-assets>

      <a-gltf-model  src="#spider" position="0 0 -5" animation-mixer scale="0.2 0.2 0.2"></a-gltf-model>
      <a-gltf-model  src="#donkey" position="3 0 -5" animation-mixer scale="0.5 0.5 0.5"></a-gltf-model>
      <a-plane color="gray" rotation="-90 0 0" width="50" height="50"></a-plane>
      <a-camera position="0 1.3 0" wasd-controls="fly: true">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
