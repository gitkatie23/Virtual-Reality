<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>

  </head>
  <body>
    <a-entity light="type: ambient; intensity:0.2"></a-entity>
    <a-box id="light source" position="0 4 -4" light="type: point; color: #ffffff"></a-box>

    <a-scene>
      <a-assets>
        <a-asset-item id="spider" src="spider/scene.gltf" ></a-asset-item>
       <a-asset-item id="donkey" src="donkey/scene.gltf" ></a-asset-item>
         <a-asset-item id="Gru" src="Grudespicable/scene.gltf" ></a-asset-item>
       
      </a-assets>

      <a-gltf-model  src="#spider" position="0 0 -5" animation-mixer scale="0.2 0.2 0.2"></a-gltf-model>
      <a-gltf-model  src="#donkey" position="0.5 0 -5" animation-mixer scale="0.3 0.3 0.3"></a-gltf-model>
      <a-gltf-model  src="#Grudespicable" position="1 0 -5" animation-mixer scale="0.4 0.4 0.4"></a-gltf-model>
      <a-plane color="green" rotation="-90 0 0" width="50" height="50"></a-plane>

      <a-sky color="	#ff8a35" ></a-sky> 
      <a-camera position="0 0 0" 

          </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
